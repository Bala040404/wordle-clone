<div class="guess">   
<input appAlphaonly type="text"  class="letter" appSingleCharInput [(ngModel)]="letterOne" [ngClass]="submitted ? checkLetter(letterOne,0) : 'gray'" [disabled]="submitted||!chanceService.gameActive()">
<input appAlphaonly type="text"  class="letter" appSingleCharInput [(ngModel)]="letterTwo" [ngClass]="submitted ? checkLetter(letterTwo,1) : 'gray'" [disabled]="submitted||!chanceService.gameActive()">
<input appAlphaonly type="text"  class="letter" appSingleCharInput [(ngModel)]="letterThree" [ngClass]="submitted ? checkLetter(letterThree,2) : 'gray'" [disabled]="submitted||!chanceService.gameActive()">
<input appAlphaonly type="text"  class="letter" appSingleCharInput [(ngModel)]="letterFour" [ngClass]="submitted ? checkLetter(letterFour,3) : 'gray'" [disabled]="submitted||!chanceService.gameActive()">
<input appAlphaonly type="text"  class="letter" appSingleCharInput [(ngModel)]="letterFive" [ngClass]="submitted ? checkLetter(letterFive,4) : 'gray'" [disabled]="submitted||!chanceService.gameActive()">
<button (click)="onsubmitGuess()" [disabled]="submitted||!chanceService.gameActive()">submit</button>
</div>
